<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locomotive Scroll Example</title>

    <!-- Locomotive Scroll Styles and Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css"
    />
    <style>
      /* Allow native overflow for Locomotive Scroll */
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: auto;
        height: 100%;
      }

      /* Define styles for scrolling container */
      [data-scroll-container] {
        position: relative;
      }

      /* Basic styling for content */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
      }

      .section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        padding: 20px;
        transition: transform 1s ease-out;
      }

      .section:nth-child(even) {
        background-color: #e0e0e0;
      }
    </style>

    <!-- Locomotive Scroll Script -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  </head>
  <body>
    <!-- Scroll Container -->
    <div data-scroll-container>
      <!-- Content Sections for Testing Scroll Effect -->
      <div class="section" data-scroll data-scroll-speed="1">Section 1</div>
      <div class="section" data-scroll data-scroll-speed="1.5">Section 2</div>
      <div class="section" data-scroll data-scroll-speed="2">Section 3</div>
      <div class="section" data-scroll data-scroll-speed="2.5">Section 4</div>
      <div class="section" data-scroll data-scroll-speed="3">Section 5</div>
    </div>

    <!-- Initialize Locomotive Scroll -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const scroll = new LocomotiveScroll({
          el: document.querySelector("[data-scroll-container]"),
          smooth: true,
          multiplier: 1,
        });
      });
    </script>
  </body>
</html>
